<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="mentalHealth.css">
    <script src='mentalHealth.js'></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <h1 class='ml-5'>Assessment</h1>
    <hr>
    <div class='container d-flex flex-column align-items-center fade-in-bottom' id='firstQuestion'>
        <h2 class='container my-4 text-center'>On a scale from 1 to 5, how are you feeling today?</h2>
        <input class="btn btn-primary my-2 w-50" type="button" value="1- Not Well at All" onclick="nextQuestion('firstQuestion', 'secondQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='2' onclick="nextQuestion('firstQue stion', 'secondQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='3- Getting Through the Day' onclick="nextQuestion('firstQuestion', 'secondQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='4' onclick="nextQuestion('firstQuestion', 'secondQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='5- Feeling Great!' onclick="nextQuestion('firstQuestion', 'secondQuestion')">
    </div>
    <div class='container d-none flex-column align-items-center fade-in-bottom' id='secondQuestion'>
        <h2 class='container my-4 text-center'>On a scale from 1 to 5, how hungry are you feeling today?</h2>
        <input class="btn btn-primary my-2 w-50" type="button" value="1- Not Hungry at All" onclick="nextQuestion('secondQuestion', 'thirdQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='2' onclick="nextQuestion('secondQuestion', 'thirdQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='3- I Could Snack' onclick="nextQuestion('secondQuestion', 'thirdQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='4' onclick="nextQuestion('secondQuestion', 'thirdQuestion')">
        <input class="btn btn-primary my-2 w-50" type="button" value='5- FEED ME NAOW!' onclick="nextQuestion('secondQuestion', 'thirdQuestion')">
    </div>
    <div class='container d-none flex-column align-items-center fade-in-bottom' id='thirdQuestion'>
        <h2 class='container my-4 text-center'>On a scale from 1 to 5, how sleepy are you feeling today?</h2>
        <input class="btn btn-primary my-2 w-50" type="button" value="1- Not Sleepy at All">
        <input class="btn btn-primary my-2 w-50" type="button" value='2'>
        <input class="btn btn-primary my-2 w-50" type="button" value='3- I could use a quick nap'>
        <input class="btn btn-primary my-2 w-50" type="button" value='4'>
        <input class="btn btn-primary my-2 w-50" type="button" value='5- ZZZZZZZZZZZZ...'>
    </div>
    </div>
</body>

</html>
